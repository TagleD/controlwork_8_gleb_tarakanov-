{% extends 'base.html' %}

{% block title %}Изменение комментария к товару {{ product.name }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row d-flex justify-content-center card-margin">
            <div class="col-7 card text-bg-dark card-padding">
                <div class="form">
                    <h3>Изменение комментария к товару {{ product.name }}</h3>
                    <form action="{% url 'product_update_comment' comment.pk %}" method="post">
                        {% include 'partial/create_and_update_form.html' with button_text='Изменить' %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
